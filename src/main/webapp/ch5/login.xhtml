<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/ch5/templates/masterLayout.xhtml">
	
		<ui:define name="windowTitle">
			#{msgs5.loginTitle}
		</ui:define>
		
		<ui:define name="heading">
			<ui:include src="/ch5/sections/login/header.xhtml" />
		</ui:define>
		
		<ui:define name="sidebarLeft">
			<ui:include src="/ch5/sections/login/sidebarLeft.xhtml" />
		</ui:define>
		
		<ui:define name="content">
			<h:form>
				<h:panelGrid columns="2">
					#{msgs5.namePrompt}
					<h:inputText id="name" value="#{userFacelets.name}" />
					#{msgs5.passwordPrompt}
					<h:inputSecret id="password" value="#{userFacelets.password}" />
				</h:panelGrid>
				<p>
					<h:commandButton value="#{msgs5.loginButtonText}" action="planetarium" />
				</p>
			</h:form>
		</ui:define>
	
	</ui:composition>
</html>
