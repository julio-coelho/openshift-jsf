<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

	<h:head>
		<h:outputStylesheet library="css" name="styles.css" />
		<title>#{msgs7.titleConverter2}</title>
	</h:head> 
	<h:body>
		<h:form>
			<h1>#{msgs7.enterPayment}</h1>
			<h:panelGrid columns="3">
				
				#{msgs7.amount}
				<h:inputText value="#{paymentBean3.amount}" id="amount" label="#{msgs7.amount}">
					<f:convertNumber minFractionDigits="2"/>
				</h:inputText>
				<h:message for="amount" styleClass="errorMessage"/>
				
				#{msgs7.creditCard}
				<h:inputText value="#{paymentBean3.card}" id="card" label="#{msgs7.creditCard}">
				
				</h:inputText>
				<h:message for="card" styleClass="errorMessage"/>
				
				#{msgs7.expirationDate}
				<h:inputText value="#{paymentBean3.date}" id="date" label="#{msgs7.expirationDate}">
					<f:convertDateTime pattern="MM/yyyy"/>
				</h:inputText>
				<h:message for="date" styleClass="errorMessage"/>
			
			</h:panelGrid>
			
			<h:commandButton value="#{msgs7.process}" action="result2" />
			
		</h:form>
	</h:body> 
</html>
