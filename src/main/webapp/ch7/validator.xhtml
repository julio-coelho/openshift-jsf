<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

	<h:head>
		<h:outputStylesheet library="css" name="styles.css" />
		<title>#{msgs7.titleValidator}</title>
	</h:head> 
	<h:body>
		<h:form>
			<h1>#{msgs7.enterPayment}</h1>
			<h:panelGrid columns="3">
				#{msgs7.amount}
				<h:inputText value="#{paymentBean.amount}" id="amount" label="#{msgs7.amount}" required="true" >
					<f:convertNumber minFractionDigits="2"/>
					<f:validateDoubleRange minimum="10" maximum="10000" />
				</h:inputText>
				<h:message for="amount" styleClass="errorMessage"/>
				
				#{msgs7.creditCard}
				<h:inputText value="#{paymentBean.card}" id="card" label="#{msgs7.creditCard}" required="true" requiredMessage="#{msgs7.cardRequired}" >
					<f:validateLength minimum="13" />
				</h:inputText>
				<h:message for="card" styleClass="errorMessage"/>
			
				#{msgs7.expirationDate}
				<h:inputText value="#{paymentBean.date}" id="date" label="#{msgs7.expirationDate}" required="true" >
					<f:convertDateTime pattern="MM/yyyy"/>
				</h:inputText>
				<h:message for="date" styleClass="errorMessage"/>
				
				<h:commandButton value="#{msgs7.process}" action="result" />
				<h:commandButton value="#{msgs7.cancel}" action="canceled" immediate="true" />
			
			</h:panelGrid>
		</h:form>
	</h:body> 
</html>
