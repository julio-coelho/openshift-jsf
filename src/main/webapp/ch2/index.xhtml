<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<title>#{msgs2.title}</title>
	</h:head>
	<h:body>
		<h:form>
			<h3>#{msgs2.heading}</h3>
			<p>
				<h:outputFormat value="#{msgs2.currentScore}" >
					<f:param value="#{numberQuizBean.score}" />
				</h:outputFormat>
			</p>
			<p>#{msgs2.guessNext}</p>
			<p>#{numberQuizBean.current.sequence}</p>
			<p>
				#{msgs2.answer}
				<h:inputText value="#{numberQuizBean.answer}" />
			</p>
			<p><h:commandButton value="#{msgs2.next}" /></p>
		</h:form>
	</h:body>
</html>
