<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>#{msgs4.windownTitle}</title>
		<h:outputStylesheet library="css" name="styles.css" />
		<h:outputScript library="javascript" name="checkPassword.js" />
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="2" columnClasses="eventColumns, oddColumns">
				#{msgs4.namePrompt}
				<h:inputText />
				#{msgs4.passwordPrompt}
				<h:inputSecret id="password" />
				#{msgs4.confirmPasswordPrompt}
				<h:inputSecret id="passwordConfirm" />
			</h:panelGrid>
			<h:commandButton type="button" value="Submit Form" onclick="checkPassword(this.form)" />
		</h:form>
	</h:body>
</html>
