<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{msgs4.indexWindowTitle}</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink action="#{localeChanger.germanAction}">
			<h:graphicImage library="images" name="de_flag.gif"
				style="border: 0px; margin-right: 1em;" />
		</h:commandLink>
		<h:commandLink action="#{localeChanger.englishAction}">
			<h:graphicImage library="images" name="en_flag.gif"
				style="border: 0px; margin-right: 1em;" />
		</h:commandLink>
		<p>
			<h:outputText value="#{msgs4.indexPageTitle}"
				style="font-style: italic; font-size: 1.3em" />
		</p>
		<h:panelGrid columns="2">
					#{msgs4.namePrompt}
					<h:inputText value="#{personalBean.name}" />
					#{msgs4.passwordPrompt}
					<h:inputSecret value="#{personalBean.password}" />
					#{msgs4.tellUsPrompt}
					<h:inputTextarea value="#{personalBean.aboutYourself}" rows="5"
				cols="35" />
		</h:panelGrid>
		<h:commandButton action="thankYou" value="#{msgs4.submitPrompt}" />

	</h:form>
</h:body>
</html>
