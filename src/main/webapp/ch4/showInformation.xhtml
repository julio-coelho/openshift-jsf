<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

	<h:head>
		<title>##{msgs4.selectionWindowTitle}</title>
	</h:head> 
	<h:body> 
		<h:form>
			<h:outputStylesheet library="css" name="styles.css" />
			<h:outputFormat value="#{msgs4.thankYouLabel}" >
				<f:param value="#{form.name}" />
			</h:outputFormat>
			<h:panelGrid columns="2">
				#{msgs4.contactMeLabel}
				<h:outputText value="#{form.contactMe}" />
				#{msgs4.bestDayLabel}
				<h:outputText value="#{form.bestDaysConcatened}" />
				#{msgs4.yearOfBirthLabel}
				<h:outputText value="#{form.yearOfBirth}" />
				#{msgs4.colorLabel}
				<h:outputText value="#{form.colorsConcatened}" />
				#{msgs4.languageLabel}
				<h:outputText value="#{form.languages}" />
				#{msgs4.educationLabel}
				<h:outputText value="#{form.education}" />
			</h:panelGrid>
			<h:commandButton value="#{msgs4.backPrompt}" action="selection" />
		</h:form>
	</h:body> 
</html>
