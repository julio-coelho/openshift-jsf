<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

	<h:head>
		<h:outputStylesheet library="css" name="styles.css" />
		<title>#{msgs6.windowTitleHeaderAndFooter}</title>
	</h:head> 
	<h:body>
		<h:form>
			<h:dataTable value="#{tableData.names}" var="name" captionStyle="font-size:0.95em; font-style:italic" style="width:250px;">
			
				<f:facet name="caption">#{msgs6.pageTitle}</f:facet>
				
				<h:column headerClass="columnHeader" footerClass="columnFooter">
					
					<f:facet name="header">#{msgs6.lastnameColumn}</f:facet>
					
					#{name.last},
					
					<f:facet name="footer">#{msgs6.alphanumeric}</f:facet>
					
				</h:column>
				
				<h:column headerClass="columnHeader" footerClass="columnFooter">
				
					<f:facet name="header">#{msgs6.firstnameColumn}</f:facet>
					
					#{name.first}
					
					<f:facet name="footer">#{msgs6.alphanumeric}</f:facet>
					
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</html>
